{% extends 'base.html' %}

{% block content %}

  <h1 style="text-align: center">Заказать робота</h1>

    <form method="POST" style="text-align: center">
      {% csrf_token %}

      {{ form.robot_serial }}

      <button type="submit">Заказать</button>
    </form>
    {% if messages %}
<ul class="info">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
