<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My App{% endblock %}</title>
</head>
<body>

  <header>
    <h1>My App</h1>
  </header>

  <nav>
    {% if request.user.is_authenticated %}
        <a class="button_for_header" href="{% url 'logout' %}">выйти</a>
        <a class="button_for_header" href="#">профиль {{ request.user }}</a>
    {% else %}
        <a class="button_for_header" href="{% url 'login' %}">войти</a>
        <a class="button_for_header" href="{% url 'register' %}">Регистрация</a>
    {% endif %}
    {% block header %}{% endblock %}
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2023 My App</p>
  </footer>

</body>
</html>
